    function fnInitData(){

      var id3 = api.pageParam.r_id
      var id4 = api.pageParam.s_id
      if(id1){
        _ajax('api/index/noticeInfo',function(ret){
          console.log(JSON.stringify(ret))
          $api.prepend($api.dom('header'), ret.data.notice_title);
          $api.prepend($api.dom('section'), ret.data.site_notice);
        },{
          id:id1
        })
      }
      if(id2){
        console.log(id2)

          $api.prepend($api.dom('header'), ret.data.title);
          $api.prepend($api.dom('section'), ret.data.content);
        },{
          id:id2
        })
      }
      if(id3){
        _ajax('api/index/article',function(ret){
            console.log(JSON.stringify(ret))
            $api.prepend($api.dom('section'), ret.data.content);
        },{
          cid:id3
        })
      }
      if(id4){
